{% extends "public/layout.html" %}
{% block head %}
  <link rel="stylesheet" href="/css/main.css">
{% endblock %}

{% block body %}
<div class="row">
  <div class="col-lg-12">
    <img src="/img/hikers.jpg"/>
  </div>
</div>
{% endblock %}
{% block main %}
<div class="row">
  <div class="col-lg-12">
    <h3>Explore</h3>
    <p>See all the cool things you can do this summer!
  </div>
</div>

<div class="row">
  {% for issuer in issuers %}
  <div class="col-sm-3 text-center">
    <a href="/org/{{ issuer._id}}"><div class="issuer-list">
      <img src="{{ issuer.image | dataurl('image/png') }}">
      <p>{{issuer.name}}</p> 
    </div></a>
  </div>
  {% endfor %}
</div>


{% endblock %}
